<section id="call-to-action" class="call-to-action">
    <div class="call-action-image">
        <img src="assets/images/call-to-action.png" alt="call-to-action">
    </div>
    
    <div class="container-fluid">
        <div class="row justify-content-end">
            <div class="col-lg-6">
                <div class="call-action-content text-center">
                    <h2 class="call-title">{{ config.actionComponent.title }}</h2>
                    <p class="text">{{ config.actionComponent.subtitle }}</p>
                    <div class="call-newsletter">
                        <i class="lni-envelope"></i>
                        <input type="text" placeholder="john@email.com">
                        <button type="submit">{{ config.actionComponent.subscribe }}</button>
                    </div>
                </div> <!-- slider-content -->
            </div>
        </div> <!-- row -->
    </div> <!-- container -->
</section>
